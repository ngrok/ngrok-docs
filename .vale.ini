StylesPath = .vale/styles
MinAlertLevel = warning
Vocab = ngrok
Packages = MDX
# Bold text is often UI labels (e.g. **My Local Webhook**); don't flag first-person inside it
IgnoredScopes = code, tt, strong

[*.mdx]
BasedOnStyles = StyleRules
# Exclude non-JS inline expressions (which cause Acorn to throw)
TokenIgnores = '({#[^\n}]+})(?!`)'
