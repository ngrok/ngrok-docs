name: Vale Linting

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  vale:
    name: Run Vale
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          corepack enable
          corepack install
          pnpm install

      - name: Setup PATH for mdx2vast
        run: |
          echo "PATH=${{ github.workspace }}/node_modules/.bin:$PATH" >> $GITHUB_ENV

      - name: Get changed files
        id: changed-files
        run: |
          # Get changed markdown files, excluding specific directories and files
          git diff --name-only --diff-filter=ACMR \
            ${{ github.event.pull_request.base.sha }} ${{ github.sha }} \
            | grep -E '\.(mdx|md)$' \
            | grep -v '^snippets/' \
            | grep -v '^errors/' \
            | grep -v '^agent/cli-api.mdx$' \
            | grep -v '^agent/cli.mdx$' \
            > changed_files.txt || true
          
          if [ -s changed_files.txt ]; then
            # Build JSON array of files using jq
            FILES_JSON=$(jq -R -s -c 'split("\n") | map(select(length > 0))' changed_files.txt)
            echo "Files to check: $FILES_JSON"
            echo "vale_files=$FILES_JSON" >> $GITHUB_OUTPUT
          else
            echo "No files to check"
            echo "vale_files=" >> $GITHUB_OUTPUT
          fi

      - name: Install Vale
        run: |
          wget -q https://github.com/errata-ai/vale/releases/latest/download/vale_3.13.0_Linux_64-bit.tar.gz
          tar -xzf vale_3.13.0_Linux_64-bit.tar.gz -C /usr/local/bin
          vale --version

      - name: Install jq and curl
        run: |
          sudo apt-get update && sudo apt-get install -y jq curl

      - name: Post individual Vale comments on PR lines
        if: steps.changed-files.outputs.vale_files != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read files into space-separated string for Vale
          FILES=$(tr '\n' ' ' < changed_files.txt)
          
          # Run Vale and save JSON output
          vale --config=.vale.ini --minAlertLevel=warning --output=JSON $FILES > vale_results.json || true
          
          # Check if there are any results
          TOTAL_ISSUES=$(jq '[.[] | length] | add' vale_results.json 2>/dev/null || echo "0")
          
          if [ "$TOTAL_ISSUES" -eq 0 ] || [ "$TOTAL_ISSUES" = "null" ]; then
            echo "No Vale issues found"
            exit 0
          fi
          
          # Get PR head SHA
          PR_HEAD_SHA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" \
            | jq -r '.head.sha')
          
          # Count total violations
          TOTAL_VIOLATIONS=$(jq '[.[] | length] | add' vale_results.json)
          echo "Found $TOTAL_VIOLATIONS total violations to process"
          
          COMMENT_COUNT=0
          SKIP_COUNT=0
          
          # Get existing comments to check for duplicates
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments" > existing_comments.json
          
          # Get PR files to check which lines are actually changed
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" > pr_files.json
          
          # Function to check if a line is actually changed (added/modified) in the diff
          is_line_changed() {
            local file="$1"
            local target_line="$2"
            
            # Get the diff for this file
            local file_diff=$(jq -r --arg file "$file" '.[] | select(.filename == $file) | .patch // ""' pr_files.json)
            
            if [ -z "$file_diff" ] || [ "$file_diff" = "null" ] || [ "$file_diff" = "" ]; then
              return 1
            fi
            
            local current_line=0
            local line_changed=0
            
            while IFS= read -r diff_line || [ -n "$diff_line" ]; do
              # Skip diff headers
              if [[ "$diff_line" =~ ^(@@|diff|index|---|\+\+\+) ]]; then
                if [[ "$diff_line" =~ ^@@ ]]; then
                  # Extract starting line number from @@ -old_start,old_count +new_start,new_count @@
                  if [[ "$diff_line" =~ \+([0-9]+) ]]; then
                    current_line="${BASH_REMATCH[1]}"
                    current_line=$((current_line - 1))
                  fi
                fi
                continue
              fi
              
              # Check if this is an added/modified line (starts with +)
              if [[ "$diff_line" =~ ^\+ ]]; then
                current_line=$((current_line + 1))
                if [ "$current_line" -eq "$target_line" ]; then
                  line_changed=1
                  break
                fi
              # Count unchanged lines (context) but don't mark as changed
              elif [[ "$diff_line" =~ ^[[:space:]] ]]; then
                current_line=$((current_line + 1))
                if [ "$current_line" -eq "$target_line" ]; then
                  # This line is in the diff but not actually changed
                  return 1
                fi
              fi
            done <<< "$file_diff"
            
            return $((1 - line_changed))
          }
          
          # Function to check if a comment already exists for this file+line+rules combination
          comment_exists() {
            local file="$1"
            local line="$2"
            local rules_json="$3"
            
            # Extract rule names from the violations JSON
            local rules=$(echo "$rules_json" | jq -r '.[].rule' | sort)
            
            # Check if there's an existing comment on this file+line that contains all our rules
            local existing_comment=$(jq -r --arg file "$file" --argjson line "$line" '
              .[] | select(
                .path == $file and 
                (.line | tostring) == ($line | tostring)
              ) | .body
            ' existing_comments.json 2>/dev/null | head -1)
            
            if [ -z "$existing_comment" ] || [ "$existing_comment" = "null" ]; then
              return 1  # No comment exists
            fi
            
            # Check if the existing comment contains all the rules we're about to post
            local all_rules_found=1
            while IFS= read -r rule; do
              if [ -n "$rule" ]; then
                if ! echo "$existing_comment" | grep -qF "**${rule}**"; then
                  all_rules_found=0
                  break
                fi
              fi
            done <<< "$rules"
            
            return $((1 - all_rules_found))
          }
          
          # Process violations and group by file+line to combine multiple violations on same line
          jq -c --arg commit "$PR_HEAD_SHA" '
            def severity_emoji(s):
              if s == "error" then "❌ "
              elif s == "warning" then "⚠️ "
              else "" end;
            
            # Group violations by file and line
            [to_entries[] | .key as $file | .value[] | {
              file: $file,
              line: (.Line | tonumber),
              rule: .Check,
              severity: .Severity,
              message: .Message,
              body: (severity_emoji(.Severity) + "**" + .Check + "** (" + .Severity + "): " + .Message),
              commit: $commit
            }] |
            group_by(.file + "|" + (.line | tostring)) |
            .[] |
            {
              file: .[0].file,
              line: .[0].line,
              commit: .[0].commit,
              violations: [.[] | {rule: .rule, severity: .severity, message: .message, body: .body}],
              combined_body: ([.[] | .body] | join("\n\n"))
            }
          ' vale_results.json > violations_to_post.json
          
          # Process each violation group (file+line combination)
          while read -r violation_group; do
            if [ -z "$violation_group" ]; then
              continue
            fi
            
            FILE=$(echo "$violation_group" | jq -r '.file')
            LINE=$(echo "$violation_group" | jq -r '.line')
            COMMIT=$(echo "$violation_group" | jq -r '.commit')
            COMBINED_BODY=$(echo "$violation_group" | jq -r '.combined_body')
            VIOLATION_COUNT=$(echo "$violation_group" | jq '.violations | length')
            
            # Check if this line is actually changed in the diff
            if ! is_line_changed "$FILE" "$LINE"; then
              echo "Skipping ${VIOLATION_COUNT} violation(s) at ${FILE}:${LINE} (line not actually changed in diff)"
              SKIP_COUNT=$((SKIP_COUNT + VIOLATION_COUNT))
              continue
            fi
            
            # Check if a comment with these rules already exists on this line
            VIOLATIONS_JSON=$(echo "$violation_group" | jq -c '.violations')
            if comment_exists "$FILE" "$LINE" "$VIOLATIONS_JSON"; then
              RULES=$(echo "$violation_group" | jq -r '.violations[].rule' | tr '\n' ',' | sed 's/,$//')
              echo "Skipping duplicate comment: ${RULES} at ${FILE}:${LINE}"
              SKIP_COUNT=$((SKIP_COUNT + VIOLATION_COUNT))
              continue
            fi
            
            RULES=$(echo "$violation_group" | jq -r '.violations[].rule' | tr '\n' ',' | sed 's/,$//')
            echo "Processing ${VIOLATION_COUNT} violation(s): ${RULES} at ${FILE}:${LINE}"
            
            COMMENT_JSON=$(jq -n \
              --arg path "$FILE" \
              --argjson line "$LINE" \
              --arg body "$COMBINED_BODY" \
              --arg commit "$COMMIT" \
              '{
                path: $path,
                line: $line,
                side: "RIGHT",
                body: $body,
                commit_id: $commit
              }')
            
            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments" \
              -d "$COMMENT_JSON")
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            if [ "$HTTP_CODE" = "201" ]; then
              echo "Posted comment with ${VIOLATION_COUNT} violation(s) at ${FILE}:${LINE}"
              COMMENT_COUNT=$((COMMENT_COUNT + VIOLATION_COUNT))
            elif [ "$HTTP_CODE" = "422" ]; then
              echo "Skipping ${VIOLATION_COUNT} violation(s) at ${FILE}:${LINE} (line not in diff or cannot be resolved)"
              SKIP_COUNT=$((SKIP_COUNT + VIOLATION_COUNT))
            else
              echo "Failed to post comment for ${VIOLATION_COUNT} violation(s) at ${FILE}:${LINE} (HTTP $HTTP_CODE)"
              echo "$RESPONSE" | head -n-1
            fi
          done < violations_to_post.json
          
          echo "Posted $COMMENT_COUNT comments, skipped $SKIP_COUNT (not actually changed in diff), out of $TOTAL_VIOLATIONS total violations"
