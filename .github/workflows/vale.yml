name: Vale Linting

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  vale:
    name: Run Vale
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          corepack enable
          corepack install
          pnpm install

      - name: Setup PATH for mdx2vast
        run: |
          echo "PATH=${{ github.workspace }}/node_modules/.bin:$PATH" >> $GITHUB_ENV

      - name: Get changed files
        id: changed-files
        run: |
          git diff --name-only --diff-filter=ACMR ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E '\.(mdx|md)$' | grep -v '^snippets/' | grep -v '^errors/' | grep -v '^agent/cli-api.mdx$' | grep -v '^agent/cli.mdx$' > changed_files.txt || true
          if [ -s changed_files.txt ]; then
            FILES_JSON="["
            FIRST=true
            while IFS= read -r file; do
              if [ -n "$file" ]; then
                if [ "$FIRST" = true ]; then
                  FIRST=false
                else
                  FILES_JSON="$FILES_JSON,"
                fi
                FILES_JSON="$FILES_JSON\"$file\""
              fi
            done < changed_files.txt
            FILES_JSON="$FILES_JSON]"
            echo "Files to check: $FILES_JSON"
            echo "vale_files=$FILES_JSON" >> $GITHUB_OUTPUT
          else
            echo "No files to check"
            echo "vale_files=" >> $GITHUB_OUTPUT
          fi

      - name: Run Vale
        if: steps.changed-files.outputs.vale_files != ''
        uses: errata-ai/vale-action@v2.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          reporter: github-pr-check
          fail_on_error: false
          files: ${{ steps.changed-files.outputs.vale_files }}
          vale_flags: '--config=.vale.ini'
