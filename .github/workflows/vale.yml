name: Vale Linting

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  vale:
    name: Run Vale
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          corepack enable
          corepack install
          pnpm install

      - name: Setup PATH for mdx2vast
        run: |
          echo "PATH=${{ github.workspace }}/node_modules/.bin:$PATH" >> $GITHUB_ENV

      - name: Get changed files
        id: changed-files
        run: |
          git diff --name-only --diff-filter=ACMR ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E '\.(mdx|md)$' | grep -v '^snippets/' | grep -v '^errors/' | grep -v '^agent/cli-api.mdx$' | grep -v '^agent/cli.mdx$' > changed_files.txt || true
          if [ -s changed_files.txt ]; then
            FILES_JSON="["
            FIRST=true
            while IFS= read -r file; do
              if [ -n "$file" ]; then
                if [ "$FIRST" = true ]; then
                  FIRST=false
                else
                  FILES_JSON="$FILES_JSON,"
                fi
                FILES_JSON="$FILES_JSON\"$file\""
              fi
            done < changed_files.txt
            FILES_JSON="$FILES_JSON]"
            echo "Files to check: $FILES_JSON"
            echo "vale_files=$FILES_JSON" >> $GITHUB_OUTPUT
          else
            echo "No files to check"
            echo "vale_files=" >> $GITHUB_OUTPUT
          fi

      - name: Install Vale
        run: |
          wget -q https://github.com/errata-ai/vale/releases/latest/download/vale_3.13.0_Linux_64-bit.tar.gz
          tar -xzf vale_3.13.0_Linux_64-bit.tar.gz -C /usr/local/bin
          vale --version

      - name: Install reviewdog and jq
        run: |
          wget -O - -q https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin v0.17.0
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run Vale with reviewdog
        if: steps.changed-files.outputs.vale_files != ''
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILES=$(cat changed_files.txt | tr '\n' ' ')
          
          # Convert to reviewdog JSON format with proper severity
          vale --config=.vale.ini --output=JSON $FILES | jq -c '
            to_entries[] | .value[] | 
            {
              message: .Message,
              location: {
                path: .key,
                range: {
                  start: { line: .Line, column: .Span[0] }
                }
              },
              severity: (if .Severity == "error" then "ERROR" else "INFO" end)
            }
          ' | reviewdog -f=rdjsonl -reporter=github-pr-check -fail-on-error=false
          
          # Check for errors and fail CI if any exist
          ERRORS=$(vale --config=.vale.ini --minAlertLevel=error --output=JSON $FILES | jq '[.[] | length] | add')
          if [ "$ERRORS" -gt 0 ]; then
            echo "Found $ERRORS error(s)"
            exit 1
          fi
