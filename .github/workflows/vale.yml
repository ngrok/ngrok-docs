name: Vale Linting

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  vale:
    name: Run Vale
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          corepack enable
          corepack install
          pnpm install

      - name: Setup PATH for mdx2vast
        run: |
          echo "PATH=${{ github.workspace }}/node_modules/.bin:$PATH" >> $GITHUB_ENV

      - name: Get changed files
        id: changed-files
        run: |
          # Get changed markdown files, excluding specific directories and files
          git diff --name-only --diff-filter=ACMR \
            ${{ github.event.pull_request.base.sha }} ${{ github.sha }} \
            | grep -E '\.(mdx|md)$' \
            | grep -v '^snippets/' \
            | grep -v '^errors/' \
            | grep -v '^agent/cli-api.mdx$' \
            | grep -v '^agent/cli.mdx$' \
            > changed_files.txt || true
          
          if [ -s changed_files.txt ]; then
            # Build JSON array of files using jq
            FILES_JSON=$(jq -R -s -c 'split("\n") | map(select(length > 0))' changed_files.txt)
            echo "Files to check: $FILES_JSON"
            echo "vale_files=$FILES_JSON" >> $GITHUB_OUTPUT
          else
            echo "No files to check"
            echo "vale_files=" >> $GITHUB_OUTPUT
          fi

      - name: Install Vale
        run: |
          wget -q https://github.com/errata-ai/vale/releases/latest/download/vale_3.13.0_Linux_64-bit.tar.gz
          tar -xzf vale_3.13.0_Linux_64-bit.tar.gz -C /usr/local/bin
          vale --version

      - name: Install reviewdog and jq
        run: |
          wget -O - -q https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin v0.17.0
          sudo apt-get update && sudo apt-get install -y jq curl

      - name: Run Vale with reviewdog
        if: steps.changed-files.outputs.vale_files != ''
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read files into space-separated string for Vale
          FILES=$(tr '\n' ' ' < changed_files.txt)
          
          # Run Vale and convert JSON output to checkstyle XML for reviewdog
          # Exclude suggestions (only show warnings and errors in PR comments)
          vale --config=.vale.ini --minAlertLevel=warning --output=JSON $FILES | \
            jq -r '
              "<?xml version=\"1.0\" encoding=\"UTF-8\"?><checkstyle>",
              (to_entries[] | .key as $file | .value[] | 
                "<file name=\"\($file)\"><error line=\"\(.Line)\" column=\"\(.Span[0])\" severity=\"\(.Severity)\" message=\"\(.Message | gsub("\""; "&quot;"))\" /></file>"),
              "</checkstyle>"
            ' | \
            reviewdog -f=checkstyle -reporter=github-pr-check -fail-on-error=false

      - name: Post individual Vale comments on PR lines
        if: steps.changed-files.outputs.vale_files != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read files into space-separated string for Vale
          FILES=$(tr '\n' ' ' < changed_files.txt)
          
          # Run Vale and save JSON output
          vale --config=.vale.ini --minAlertLevel=warning --output=JSON $FILES > vale_results.json || true
          
          # Check if there are any results
          TOTAL_ISSUES=$(jq '[.[] | length] | add' vale_results.json 2>/dev/null || echo "0")
          
          if [ "$TOTAL_ISSUES" -eq 0 ] || [ "$TOTAL_ISSUES" = "null" ]; then
            echo "No Vale issues found"
            exit 0
          fi
          
          # Get PR head SHA
          PR_HEAD_SHA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" \
            | jq -r '.head.sha')
          
          # Get existing review comments to avoid duplicates (store as JSON for easier querying)
          EXISTING_COMMENTS_JSON=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments")
          
          # Process each violation and post individual comments
          jq -r 'to_entries[] | .key as $file | .value[] | 
            "\($file)|\(.Line)|\(.Check)|\(.Severity)|\(.Message)"' vale_results.json | while IFS='|' read -r file line rule severity message; do
            
            # Check if we've already commented on this exact violation
            COMMENT_EXISTS=$(echo "$EXISTING_COMMENTS_JSON" | jq -r --arg path "$file" --arg line "$line" --arg rule "$rule" '
              .[] | select(.path == $path and (.line | tostring) == $line and (.body | contains("**" + $rule + "**"))) | .id
            ' | head -1)
            
            if [ -n "$COMMENT_EXISTS" ]; then
              echo "Skipping duplicate comment for ${file}:${line} (${rule})"
              continue
            fi
            
            # Format comment with rule citation
            SEVERITY_EMOJI=""
            if [ "$severity" = "error" ]; then
              SEVERITY_EMOJI="❌ "
            elif [ "$severity" = "warning" ]; then
              SEVERITY_EMOJI="⚠️ "
            fi
            
            COMMENT_BODY="${SEVERITY_EMOJI}**${rule}** (${severity}): ${message}"
            
            # Post review comment on specific line
            COMMENT_JSON=$(jq -n \
              --arg path "$file" \
              --arg line "$line" \
              --arg body "$COMMENT_BODY" \
              --arg commit "$PR_HEAD_SHA" \
              '{
                path: $path,
                line: ($line | tonumber),
                side: "RIGHT",
                body: $body,
                commit_id: $commit
              }')
            
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments" \
              -d "$COMMENT_JSON" > /dev/null
            
            echo "Posted comment for ${rule} at ${file}:${line}"
          done
