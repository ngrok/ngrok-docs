extends: existence
message: "Avoid first-person pronouns such as '%s'â€”speak to 'you' the reader instead."
link: 'https://developers.google.com/style/pronouns#personal-pronouns'
ignorecase: true
level: warning
nonword: true
# Make it ignore headings
scope:
  - ~heading.h1
  - ~heading.h2
  - ~heading.h3
  - ~heading.h4
  - ~heading.h5
  - ~heading.h6
tokens:
  - (?:^|\s)I\s
  - (?:^|\s)I,\s
  - \bI'm\b
  - \bme\b
  - \bmy\b
  - \bmine\b
  - \bwe\b
  - \bwe'(?:ve|re)\b
  - \bours?\b
  - \bus\b
  - \blet's\b
exceptions:
  - Let's Encrypt
  - US
