on_http_request:
  - name: OAuth
    actions:
      - type: oauth
        config:
          auth_id: oauth
          provider: google
  - name: bad email
    expressions:
      - "actions.ngrok.oauth.identity.email == 's.hansford@ngrok.com' "
    actions:
      - type: custom-response
        config:
          content: Hey, no auth for you ${actions.ngrok.oauth.identity.name}!
          status_code: 400
